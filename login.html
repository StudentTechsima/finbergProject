<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finberg</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- login section start -->
    <section class="login-section">
       <div class="login_image">
          <img src="img/login.png" alt="login Image">
          <div class="login-logo">
            <img src="img/f-logo.png">
            <span>inberg</span>
           </div>
       </div>

       <div class="login_form">            
            <form  action="#" method="post" class="form">
                <h2>Login to your Dashboard</h2>
                <label for="email">Email</label>
                <input type="email" class="input-field" id="email" name="email" placeholder="Your Email">
                <div class="pwd-icon">
                    <label for="pwd">Password</label> 
                    <input type="password" class="input-field" id="pwd" name="password" placeholder="Enter Your Password"> 
                    <img src="img/login-eye.png" class="eye-icon">
                </div> 
                <div class="pwd-icon">
                    <label for="cnf_pwd">Confirm Password</label> 
                    <input type="password" class="input-field" id="cnf_pwd" name="password" placeholder="Enter Your Password">
                    <img src="img/login-eye.png" class="eye-icon">
                </div>
                <input type="submit" class=" input-field btn" value="Log In">
            </form>
       </div> 
    </section>
    <!-- login section end -->
    <script src="js/custom.js"></script>
</body>
</html>
